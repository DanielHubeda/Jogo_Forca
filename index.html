<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca | CondingNepal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">

    <!-- Scripts -->
    <script src="scripts/word-list-normal.js" defer></script>
    <script src="scripts/word-list-hard.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="gif">
            <h4>Fim de Jogo!</h4>
            <p>A resposta correta era: <b>palmeiras</b></p>
            <button class="play-again">Jogar de Novo</button>
        </div>
    </div>
    <div class="container">
        <div class="navigate_before-container">
            <a href="difficulty.html"><i class="material-icons">navigate_before</i></a>
        </div>
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="hangman-img">
            <h1>Jogo da Forca</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">
                Dica:
                <b>Time sem mundial.</b>
            </h4>
            <h4 class="guesses-text">
                Suposições incorretas:
                <b>0 / 6</b>
            </h4>
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
